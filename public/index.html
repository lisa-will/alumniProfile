<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alumni Profile</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="../public/assets/css/profile.css">

  <script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron">

			<h2><strong>Alumni Profile</strong></h2>
			<p><em>Le Lorem Ipsum est simplement du faux texte employ√© dans la 
                composition et la mise en page avant impression.</em></p>

          <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil" aria-hidden="true"></i></button>

            <!-- ::Edit Intro:: Modal -->
            <div id="myModal" class="modal fade" role="dialog">
              <div class="modal-dialog">

             <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Edit Intro</h4>
                </div>
                <!-- Modal-Body :: Bring on the edits! --> 
                  <div class="modal-body">
                    <form>
                      <div class="form-group">

                      <!-- #firstName -->
                      <label for="firstName" class="form-control-label">First Name</label>
                      <input type="text" class="form-control" id="firstName">
                      
                      <!-- #lastName -->
                      <label for="lastName" class="form-control-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName">
                      
                      <!-- #headLine --> 
                      <label for="headLine" class="form-control-label">Headline</label>
                      <textarea class="form-control" id="headLine"></textarea>

                      <!-- #currentPosition -->
                      <label for="currentPosition" class="form-control-label">Current Position</label>
                      <input type="text" class="form-control" id="currentPosition">

                      <!-- #education -->
                      <label for="education" class="form-control-label">Education</label>
                      <input type="text" class="form-control" id="education">

                      <!-- #country -->
                      <label for="country" class="form-control-label">Country</label>
                      <input type="text" class="form-control" id="country">

                      <!-- #city -->
                      <label for="city" class="form-control-label">City</label>
                      <input type="text" class="form-control" id="city">

                      <!-- #state -->
                      <label for="state">State</label>
                      <select class="form-control" id="state">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>

                      <!-- #summary --> 
                      <label for="summary" class="form-control-label">Summary</label>
                      <textarea class="form-control" id="summary"></textarea>

                      </div>

                    </form>

                  </div>

                  <!-- Modal-Footer --> 
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
                  </div>
                </div>

              </div>
            </div>

      <!-- </jumbotron -->      
    </div>
    <!-- </container -->
	</div>

<!-- Experience container --> 
			<div class="container">
        <div class="card">
          <div class="card-block">

          <!-- Trigger (Add Work) modal with a button -->
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#workModal"><i class="fa fa-plus" aria-hidden="true"></i></button>

            <!-- ::Add (Work) Experience :: Modal -->
            <div id="workModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Experience</h4>
                </div>

                <!-- Modal-Body :: Add Your Jobs Here! --> 
                  <div class="modal-body">
                    <form>
                      <div class="form-group">

                      <!-- #jobTitle -->
                      <label for="jobTitle" class="form-control-label">Title</label>
                      <input type="text" class="form-control" id="jobTitle">
                      
                      <!-- #company -->
                      <label for="company" class="form-control-label">Company</label>
                      <input type="text" class="form-control" id="company">
                      
                      <!-- #location -->
                      <label for="location" class="form-control-label">Location</label>
                      <input type="text" class="form-control" id="location">

                      <!-- start/end work period with dropbox (month + year) selection --> 
                      <div class="row">
                      <div class="col-sm-9">
                      <p>Time Period</p>
                        <div class="row">
                            <div class="col-8 col-sm-6">
                              <h5>From</h5>
                              <!-- #startMonth -->
                              <label for="startMonth">Month</label>
                              <select class="form-control" id="startMonth">
                                <option>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                              </select>

                              <!-- #startYear -->
                              <label for="startYear">Year</label>
                              <select class="form-control" id="startYear">
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                                <option>1993</option>
                              </select>
                          </div>
                         
                          <div class="col-4 col-sm-6">
                          <h5>To</h5>
                            <!-- #endMonth -->
                            <label for="endMonth">Month</label>
                            <select class="form-control" id="endtMonth">
                              <option>January</option>
                              <option>February</option>
                              <option>March</option>
                              <option>April</option>
                            </select>

                            <!-- #endYear -->
                            <label for="endYear">Year</label>
                            <select class="form-control" id="endtYear">
                              <option>1990</option>
                              <option>1991</option>
                              <option>1992</option>
                              <option>1993</option>
                            </select>
            </div>
          </div>
        </div>
      </div>
    

                        <!-- #currentJob :: Rounded switch -->
                        <div class="container"
                        <div class="row">
                          <div class="col-sm-9">  
                            <label for="currentJob">I currently work here.</label>
                            <label class="switch">
                            <input type="checkbox" class="form-control" id="currentJob">
                            <div class="slider round"></div>
                            </label>
                          </div>
                        </div>
                      </div>
                        
  </div>
</div>

				<a href="#/child1" class="btn btn-info btn-lg">Show Child #1</a>
				<a href="#/child2" class="btn btn-success btn-lg">Show Child #2</a>
				<a href="#/child3" class="btn btn-warning btn-lg">Show Child #3</a>
				<a href="#/store" class="btn btn-danger btn-lg">Store</a>
			</p>
	
		

		

			
	

    <!-- This is where React will load our HTML content --> 
    <div id="app"></div>

    <!-- This is where all our JS is loaded --> 
    <script src="bundle.js"></script>

</body>
</html>
